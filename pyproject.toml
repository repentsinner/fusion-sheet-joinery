[project]
name = "fusion-sheet-joinery"
version = "0.1.0"
description = "Autodesk Fusion 360 Sheet Goods Joinery Add-in"
requires-python = "==3.12.4"
dependencies = []

[tool.uv]
dev-dependencies = [
    "pyright>=1.1.403",
    "ruff>=0.8.0",
    "invoke>=2.2.0",
]

# Static pyright configuration
# dynamic extraPaths are in pyrightconfig.json (generated by setup_dev.py)
[tool.pyright]
venvPath = "."
venv = ".venv"
pythonPath = ".venv/bin/python"
pythonVersion = "3.12"
typeCheckingMode = "standard"
reportMissingImports = true
reportMissingTypeStubs = false
reportUnusedImport = true
reportUnusedClass = true
reportUnusedFunction = true
reportUnusedVariable = true
reportDuplicateImport = true
reportInconsistentConstructor = true
reportMissingParameterType = true
reportMissingReturnType = true
reportUnnecessaryTypeIgnoreComment = true
reportMissingModuleSource = false
reportUnboundVariable = false
reportUnnecessaryCast = true
reportUnnecessaryTypeIgnorComment = true
reportUnsupportedDunderAll = false
reportUnusedExpression = false

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.lint.pydocstyle]
convention = "numpy"


[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "C90", # mccabe complexity
    "T20", # flake8-print
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "RUF", # Ruff-specific rules
]
ignore = [
    "E501", # Line too long (handled by formatter)
    "B008", # Do not perform function calls in argument defaults
    "T201", # Print found (allow for debugging)
]

[tool.ruff.lint.isort]
known-first-party = ["bmd_sg"]
split-on-trailing-comma = true


[tool.ruff.format]
quote-style = "double"
indent-style = "space"